<h2 class="text-center">Ingresar</h2>
<div class="row">
<div class="col-md-4">
</div>
<div class="col-md-4 col-md-offset-5">
<div class="jumbotron">
<form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" >
<div class="form-group">
<label for="email">Email</label>
<input type="email" name="email" formControlName="email" autocomplete="off" class="form-control input-sm" placeholder="Email">
</div>
<div class="form-group">
<label for="Password">Password</label>
<input type="password" name="Password" formControlName="password" autocomplete="off" class="form-control input-sm" placeholder="Password">
</div>
<button type="submit" class="btn btn-success" routerLink="/offers">Login</button>
</form>
<div class="form-group">
    <button class="btn btn-block btn-social btn-facebook" (click)="signInWithFB()">
      <span class="fa fa-facebook"></span>
      FACEBOOK
    </button>
    <button class="btn btn-block btn-social btn-google" (click)="signInWithGoogle()">
      <span class="fa fa-google"></span>
      GOOGLE
    </button>
    <button class="btn btn-primary btn-block" (click)="signOut()">
      <span class="fa fa-sing.out"></span>
      Cerrar Seccion
    </button>
  </div>
</div>
</div>
<div class="col-md-5">
</div>
</div>
