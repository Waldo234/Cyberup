<div>
  <h1>Productos AÃ±adidos Al Carrito</h1>
  <table class="table table-dark table-hover" *ngIf="hayRegistros(); else sinarticulo">
      <thead>
      <tr>
          <th>Clave</th>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cart of carrito">
        <td>{{cart.clave_c}}</td>
          <td>{{cart.nom_p}}</td>
          <td>{{cart.descr}}</td>
          <td>$ {{cart.precio}}</td>
          <td><img src ='{{cart.foto}}' width="150" height="150"></td>
          <td><button (click)="baja(cart.clave_c)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
  <ng-template #sinarticulo>
      <p>No hay articulos.</p>
  </ng-template>
  <button class="w-100 btn btn-primary btn-lg" type="submit" routerLink="/pc">Comprar</button>
